<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд врача-онколога</title>
    <link rel="stylesheet" href="/src/static/styles.css">
</head>
<body class="bg-gray-100">
    <div class="fixed left-0 top-0 w-64 h-full bg-[#f8f4f3] p-4 z-50 sidebar-menu transition-transform">
        <header class="flex items-center pb-4 border-b border-b-gray-800">
            <h1 class="text-xl font-bold">Doctor Putin</h1>
        </header>
        <ul>
            <li class="mb-1 group"><a class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100" href="/">Главная</a></li>
            <li class="mb-1 group"><a class="flex font-semibold items-center py-2 px-4 text-gray-900 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100" href="/patients">Пациенты</a></li>
        </ul>
    </div>
    
    <main class="container w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-200 min-h-screen transition-all main">
        <div class="py-2 px-6 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
            <div class="min-w-0 flex-1">
              <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Главная</h2>
            </div>
          </div>
          <section class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-lg font-semibold mb-4">Список пациентов</h2>
        
            <div class="grid grid-cols-7 gap-4 border-b border-gray-200 pb-2">
                <div class="font-bold w-16">ID</div>
                <div class="font-bold">Имя</div>
                <div class="font-bold">Фамилия</div>
                <div class="font-bold">Диагноз</div>
                <div class="font-bold">Дата последнего посещения</div>
                <div class="font-bold">Статус</div>
                <div class="font-bold">Действия</div>
            </div>
        
            <div class="space-y-2">
                {{range .}}
                <div class="grid grid-cols-7 gap-4 hover:bg-gray-50 p-2 border-b border-gray-200">
                    <div class="p-2 w-16">{{.ID}}</div>
                    <div class="p-2">{{.FirstName}}</div>
                    <div class="p-2">{{.LastName}}</div>
                    <div class="p-2">{{.Diagnosis}}</div>
                    <div class="p-2">{{.LastVisit}}</div>
                    <div class="p-2">{{.Status}}</div>
                    <div class="p-2">
                        <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700" onclick="editPatient({{.ID}})">Редактировать</button>
                    </div>
                </div>
                {{end}}
            </div>
        </section>
        
    </main>

    <script src="/src/static/index.js"></script>
</body>
</html>
